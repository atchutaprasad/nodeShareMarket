<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!--<script src="/socket.io/socket.io.js"> </script>-->
  <script src="/js/jquery-3.7.1.min.js" type="text/javascript"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/script.js" type="text/javascript"></script>

</head>

<body>
  <div class="container mainContainer">

    <div class="row header">
      <div class="col">
        Header
      </div>
    </div>

    <div class="row mainBody">
      <div class="col">
        <div id="generateSession">
          <form class="row">
            <div class="col-3"></div>
            <div class="col" style="line-height: 40px;">Angle One Login</div>
            <div class="col">
              <label for="totp" class="visually-hidden">TOTP</label>
              <input type="text" class="form-control" id="totp" placeholder="totp">
            </div>
            <div class="col">
              <button type="button" onclick="fullyAutomateLogin()" class="btn btn-info">Auto Login</button>
            </div>
            <div class="col-3"></div>
          </form>
        </div>

        <div id="updates">
          <div class="row">
            <div class="col">
              <h2>Fully Automate Stoke Details - New</h2>
            </div>
            <div class="col">
              <div style="float: right;">
                <button type="button" class="btn" onclick="checkSession()" title="Check Session" alt="Check Session"> <i
                    class="bi bi-brush"></i> </button>
                <button type="button" class="btn" onclick="fullyAutomateLogout()" title="Logout" alt="Logout"> <i
                    class="bi bi-sign-stop"> </i></button>
                <button type="button" class="btn" onclick="fullyAutomateLTP()" title="LTP" alt="LTP"> <i
                    class="bi bi-check"> </i> LTP </button>
                <button type="button" class="btn" onclick="stopFullyAutomateLTP()" title="Stop LTP" alt="Stop LTP"> <i
                    class="bi bi-check"> </i> Stop LTP </button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">&nbsp;</div>
          </div>
          <div class="row">
            <div class="col">
              <div id="percentChangeResult"></div>
              <div class="table-responsive freezeHeight">
                <table class="table table-striped table-hover table-bordered">
                  <thead class="sticky-top">
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col" onclick="sortTable('name')">Symbol</th>
                      <th scope="col" onclick="sortTable('open')">Open</th>
                      <th scope="col" onclick="sortTable('ltp')">LTP</th>
                      <th scope="col" onclick="sortTable('percentChange')">Percent Change</th>
                    </tr>
                  </thead>
                  <tbody id="fullyAutoMateStokes">

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>




    <div class="row footer">
      <div class="col">
        footer
      </div>





    </div>
  </div>
  <div class="preloader-container">
    <div class="preloader-overlay">
      <div class="spinner"></div> <!-- Or <div class="loading-dots">...</div> -->
    </div>
  </div>

</body>

</html>
