<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <script src="/js/jquery-3.7.1.min.js" type="text/javascript"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/script.js" type="text/javascript"></script>

</head>

<body>
  <div class="container mainContainer">

    <div class="row header">
      <div class="col">
        Header
      </div>
    </div>

    <div class="row mainBody">
      <div class="col">
        <div id="generateSession">
          <form class="row">
            <div class="col-3"></div>
            <div class="col" style="line-height: 40px;">Angle One Login</div>
            <div class="col">
              <label for="totp" class="visually-hidden">TOTP</label>
              <input type="text" class="form-control" id="totp" placeholder="totp">
            </div>
            <div class="col">
              <button type="button" onclick="loginAngleOneSession()" class="btn btn-info">Login</button>
            </div>
            <div class="col-3"></div>
          </form>
        </div>

        <div id="angleOneCode">
          <div class="row">
            <div class="col">
              <!--<img src="/images/1.jpg"/> <div style="float: right;"><a href="javascript:void(0)" onclick="generateSession()" >Generate Token</a></div>-->

              <div style="float: right;">
                <button type="button" class="btn" onclick="generateSession()" title="Re-generate Token"
                  alt="Re-generate Token"> <i class="bi bi-brush"></i> </button>

                <button type="button" class="btn" onclick="logOutAngleOneSession()" title="Logout" alt="Logout"> <i
                    class="bi bi-sign-stop"> </i></button>
                <button type="button" class="btn" onclick="hideUnwantedTags()" title="Hide Unwanted Tags"
                  alt="Hide Unwanted Tags"> <i class="bi bi-basket"></i></button>


              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h1>Angle One</h1>
            </div>
          </div>
          <div class="row hideUnwantedTag">
            <div class="col">
              <button type="button" class="btn" onclick="profileDetails(event)" data-tag="profiledetails"
                title="Profile Details" alt="Profile Details"> <i class="bi bi-rocket-takeoff"></i> Profile Details
              </button>
            </div>
            <div class="col">
              <button type="button" class="btn" onclick="rmsDetails(event)" data-tag="rmsdetails" title="RMS Details"
                alt="RMS Details"> <i class="bi bi-box-arrow-down-right"></i> RMS Details </button>
            </div>
            <div class="col">
              <button type="button" class="btn" onclick="loadRawStokes(event)" data-tag="loadRawStokes"
                title="Raw Stokes" alt="Raw Stokes"> <i class="bi bi-box-arrow-in-down"></i> Load Raw Stoke Details
              </button>
            </div>

            <div class="col">
              <button type="button" class="btn" onclick="intradayStokes(event)" data-tag="intradayStokes"
                title="intraday Stokes" alt="intraday Stokes"> <i class="bi bi-box-arrow-in-down"></i> Intraday Stoke Details
              </button>
            </div>

          </div>

          <div class="row hideUnwantedTag">
            <div class="col">&nbsp;</div>
          </div>

          <div class="row hideUnwantedTag">
            <div class="col tabsHide" id="profiledetails"></div>
            <div class="col tabsHide" id="rmsdetails"></div>
            <div class="col tabsHide" id="loadRawStokes">
              <div class="table-responsive freezeHeight">
                <table class="table table-striped table-hover table-bordered">
                  <thead class="sticky-top">
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">token</th>
                      <th scope="col">symbol</th>
                      <th scope="col">name</th>
                      <th scope="col">instrumenttype</th>
                      <th scope="col">tick_size</th>
                      <th scope="col">lotsize</th>
                      <th scope="col">strike</th>
                    </tr>
                  </thead>
                  <tbody id="loadRawStokesData">
                    
                  </tbody>
                </table>
              </div>
            </div>
            <div class="col tabsHide" id="intradayStokes">
              <div class="table-responsive freezeHeight">
                <table class="table table-striped table-hover table-bordered" >
                  <thead class="sticky-top">
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Exchange</th>
                      <th scope="col">symbol</th>
                      <th scope="col">Multiplier</th>
                      <th scope="col">instrumenttype</th>
                      <th scope="col">tick_size</th>
                      <th scope="col">lotsize</th>
                      <th scope="col">strike</th>
                    </tr>
                  </thead>
                  <tbody id="intradayStokesData">
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="row hideUnwantedTag">
            <div class="col">&nbsp;</div>
          </div>




          <div class="row">
            <div class="col">
              <p>Select the Stock </p>
            </div>
            <div class="col">
              <select class="form-control" id="stokeSelected" name="stockSelected">
                <option value="RELIANCE">RELIANCE</option>
                <option value="INFY">INFOSYS</option>
                <option value="TCS">TCS</option>
                <option value="WIPRO">WIPRO</option>
                <option value="ICICIBANK">ICICI Bank</option>
                <option value="ITC">ITC</option>
              </select>
              <div id="result"></div>
            </div>
            <div class="col">
              <button type="button" onclick="selectedStokeSubmit()" name="button" class="btn btn-info mb-3">
                Fetch Data
              </button>
            </div>

          </div>
        </div>


      </div>
    </div>




    <div class="row footer">
      <div class="col">
        footer
      </div>





    </div>
  </div>
</body>

</html>
