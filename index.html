<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fully Automate Stoke Details</title>
  <link rel="icon" type="image/png" href="/images/favicon.png">


  <!--<script src="/socket.io/socket.io.js"> </script>-->
  <script src="/js/jquery-3.7.1.min.js" type="text/javascript"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/script.js" type="text/javascript"></script>

</head>

<body>
  <div class="container-fluid mainContainer">

    <div class="row header">
      <div class="col">
        Header
        <!--<button type="button" class="btn" onclick="startPM2Server()" title="startPM2Server" alt="startPM2Server"> <i
                    class="bi bi-brush"></i> startPM2Server</button><button type="button" class="btn" onclick="restartPM2Server()" title="restartPM2Server" alt="restartPM2Server"> <i
                    class="bi bi-brush"></i> restartPM2Server</button> - <button type="button" class="btn" onclick="stopPM2Server()" title="stopPM2Server" alt="stopPM2Server"> <i
                    class="bi bi-brush"></i> stopPM2Server</button>-->
      </div>
    </div>

    <div class="row mainBody">
      <div class="col">
        <div id="generateSession">
          <form class="row">
            <div class="col-3"></div>
            <div class="col" style="line-height: 40px;">Angle One Login</div>
            <div class="col">
              <label for="totp" class="visually-hidden">TOTP</label>
              <input type="text" class="form-control" id="totp" placeholder="totp">
            </div>
            <div class="col">
              <button type="button" onclick="loginAngleOneSession()" class="btn btn-info"><i
                  class="bi bi-door-open"></i></button><button type="button" onclick="fullyAutomateLogin()"
                class="btn btn-info">Auto Login</button>
            </div>
            <div class="col-3"></div>
          </form>
        </div>

        <div id="updates">
          <div class="row">
            <div class="col">
              <h2>Fully Automate Stoke Details</h2>
            </div>
            <div class="col">
              <div style="float: right;">
                <button type="button" class="btn alterIcons" onclick="checkSession()" title="Check Session"
                  alt="Check Session"> <i class="bi bi-brush"></i> </button>
                <button type="button" class="btn alterIcons" onclick="fullyAutomateLTP()" title="LTP" alt="LTP"> <i
                    class="bi bi-tag-fill"> </i> Start LTP </button>
                <button type="button" class="btn alterIcons" onclick="stopFullyAutomateLTP()" title="Stop LTP"
                  alt="Stop LTP"> <i class="bi bi-tag"> </i> Stop LTP </button>
                <button type="button" class="btn alterIcons" data-bs-toggle="modal" data-bs-target="#historyModal"
                  title="Get History" alt="Get History"> <i class="bi bi-clock-history"> </i> Get History </button>
                <button type="button" class="btn" onclick="alterIcons()" title="alter Icons" alt="alter Icons"> <i
                    class="bi bi-pen"></i> </button>
                <button type="button" class="btn" onclick="fullyAutomateLogout()" title="Logout" alt="Logout"> <i
                    class="bi bi-sign-stop"> </i></button>
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col">&nbsp;</div>
          </div>

          <div class="row">
            <div class="col">
              <div class="accordion" id="accordionPanelsStayOpenExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                      data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                      aria-controls="panelsStayOpen-collapseOne">
                      Selected Stocks Details ( <span id="stokeSelectedCount">0</span> )  --------- Invested Value : <span id="totalInvested"></span> <span style="margin:0px 20px;"> / </span> Current Value : <span id="currentValue"></span>
                    </button>
                  </h2>
                  <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                      <div class="table-responsive">
                        <table class="table table-striped table-hover table-bordered">
                          <thead class="sticky-top">
                            <tr>
                              <th scope="col">#</th>

                              <th scope="col"
                                onclick="sortTable('fullyAutoMateSelectedStokes', 'open', constants.selectedStokesList, constants.selectedStokesListIsAscending)">
                                Open</th>
                              <th scope="col"
                                onclick="sortTable('fullyAutoMateSelectedStokes', 'ltp', constants.selectedStokesList, constants.selectedStokesListIsAscending)">
                                LTP</th>
                              <th scope="col"
                                onclick="sortTable('fullyAutoMateSelectedStokes', 'history', constants.selectedStokesList, constants.selectedStokesListIsAscending)">
                                History</th>

                              <th scope="col"
                                onclick="sortTable('fullyAutoMateSelectedStokes', 'percentChange', constants.selectedStokesList, constants.selectedStokesListIsAscending)">
                                Percent Change</th>
                            </tr>
                          </thead>
                          <tbody id="fullyAutoMateSelectedStokes">

                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                      data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                      aria-controls="panelsStayOpen-collapseTwo">
                      NSE Intraday Stocks Details ( <span id="stokeIntradayCount">0</span> )
                    </button>
                  </h2>
                  <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
                    <div class="accordion-body">
                      <div class="table-responsive freezeHeight">
                        <table class="table table-striped table-hover table-bordered">
                          <thead class="sticky-top">
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col"
                                onclick="sortTable('fullyAutoMateStokes', 'name', constants.stokesList, constants.stokesListIsAscending)">
                                Symbol</th>
                              <th scope="col"
                                onclick="sortTable('fullyAutoMateStokes', 'open', constants.stokesList, constants.stokesListIsAscending)">
                                Open</th>
                              <th scope="col"
                                onclick="sortTable('fullyAutoMateStokes', 'ltp', constants.stokesList, constants.stokesListIsAscending)">
                                LTP</th>
                              <th scope="col"
                                onclick="sortTable('fullyAutoMateStokes', 'history', constants.stokesList, constants.stokesListIsAscending)">
                                History</th>
                              <th scope="col"
                                onclick="sortTable('fullyAutoMateStokes', 'volume', constants.stokesList, constants.stokesListIsAscending)">
                                Volume</th>
                              <th scope="col"
                                onclick="sortTable('fullyAutoMateStokes', 'percentChange', constants.stokesList, constants.stokesListIsAscending)">
                                Percent Change</th>
                            </tr>
                          </thead>
                          <tbody id="fullyAutoMateStokes">
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                      data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                      aria-controls="panelsStayOpen-collapseThree">
                      Test
                    </button>
                  </h2>
                  <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
                    <div class="accordion-body">
                      Test
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>





        </div>

      </div>
    </div>




    <div class="row footer">
      <div class="col">
        footer
      </div>





    </div>
  </div>
  <div class="preloader-container">
    <div class="preloader-overlay">
      <div class="spinner"></div> <!-- Or <div class="loading-dots">...</div> -->
    </div>
  </div>

  <div class="modal fade" id="historyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">History</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">




          <form>
            <div class="mb-3">
              <label for="fromDate" class="form-label">From Date</label>
              <input type="date" id="fromDate" name="date-start" class="form-control" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
              <label for="toDate" class="form-label">To Date</label>
              <input type="date" id="toDate" name="date-end" class="form-control">
            </div>

          </form>



        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="getHistory()" data-bs-dismiss="modal">Get
            History</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
