<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <script src="/js/jquery-3.7.1.min.js" type="text/javascript"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/script.js" type="text/javascript"></script>

</head>

<body>
  <div class="container mainContainer">

    <div class="row header">
      <div class="col">
        Header
      </div>
    </div>

    <div class="row mainBody">
      <div class="col">
        <div id="generateSession">
          <form class="row">
            <div class="col-3"></div>
            <div class="col" style="line-height: 40px;">Angle One Login</div>
            <div class="col">
              <label for="totp" class="visually-hidden">TOTP</label>
              <input type="text" class="form-control" id="totp" placeholder="totp">
            </div>
            <div class="col">
              <button type="button" onclick="loginAngleOneSession()" class="btn btn-info mb-3">Login</button>
            </div>
            <div class="col-3"></div>
          </form>
        </div>

        <div id="angleOneCode">
          <div class="row">
            <div class="col">
              <!--<img src="/images/1.jpg"/> <div style="float: right;"><a href="javascript:void(0)" onclick="generateSession()" >Generate Token</a></div>-->
              <div style="float: right;"><a href="javascript:void(0)" onclick="logOutAngleOneSession()">Logout</a></div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h1>Angle One</h1>
            </div>
          </div>



          <div class="row">
            <div class="col">
              <h4>Select the Stock </h4>
            </div>
            <div class="col">
              <select class="form-control" id="stokeSelected" name="stockSelected">
                <option value="RELIANCE">RELIANCE</option>
                <option value="INFY">INFOSYS</option>
                <option value="TCS">TCS</option>
                <option value="WIPRO">WIPRO</option>
                <option value="ICICIBANK">ICICI Bank</option>
                <option value="ITC">ITC</option>
              </select>
              <div id="result"></div>
            </div>
            <div class="col">
              <button type="button" onclick="selectedStokeSubmit()" name="button" class="btn btn-info mb-3">
                Fetch Data
              </button>
            </div>

          </div>
        </div>


      </div>
    </div>




    <div class="row footer">
      <div class="col">
        footer
      </div>





    </div>
  </div>
</body>

</html>
