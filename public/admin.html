<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin - Refresh Metrics</title>
  <style>body{font-family:Arial;padding:20px}pre{background:#f4f4f4;padding:10px}</style>
</head>
<body>
  <h1>Admin - Axios Refresh Metrics</h1>
  <button id="refresh">Get Metrics</button>
  <div id="out"><pre id="metrics">Press Get Metrics</pre></div>
  <script>
    document.getElementById('refresh').addEventListener('click', async () => {
      const res = await fetch('/api/admin/refreshMetrics');
      const data = await res.json();
      document.getElementById('metrics').textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
